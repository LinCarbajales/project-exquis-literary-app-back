# Configuraci√≥n para entorno de testing
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: false
  
  h2:
    console:
      enabled: false

# JWT Configuration para tests
jwt:
  secret: test-secret-key-for-testing-purposes-only-minimum-256-bits
  expiration: 3600000

# API endpoint
api-endpoint: /api

# Logging
logging:
  level:
    root: WARN
    dev.lin.exquis: INFO
    org.springframework.security: WARN
    org.hibernate: WARN